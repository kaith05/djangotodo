<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ToDoアプリ{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'tasks/style.css' %}">
    {% csrf_token %}
    
</head>
<body>

    <header>
        <div class="header-content">
            <h1>とどリスト</h1>
            <img src="{% static 'tasks/ToDoLogo.webp' %}" alt="ToDo" class="logo">
        </div>
        <a href="{% url 'task_create' %}">
            <button class="create-btn">新規追加</button>
        </a>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2023 ToDoアプリ</p>
    </footer>
</body>
</html>
