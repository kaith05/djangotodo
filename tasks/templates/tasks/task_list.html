{% extends 'base.html' %}

{% block title %}タスク一覧{% endblock %}

{% block content %}
<h2>タスク一覧</h2>
<div class="task-list">
    {% for task in tasks %}
        <p>{{ task.title }}
            <a href="{% url 'task_update' task.pk %}">編集</a>
            <a href="{% url 'task_delete' task.pk %}">削除</a>
        </p>
    {% endfor %}
</div>
{% endblock %}
