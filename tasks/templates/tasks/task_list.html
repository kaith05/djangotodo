<!DOCTYPE html>
<html>
<head>
    <title>ToDoリスト</title>
</head>
<body>
    <h1>ToDoリスト</h1>

    <form method="POST" action="{% url 'add_task' %}">
        {% csrf_token %}
        <input type="text" name="title" placeholder="新しいタスク">
        <button type="submit">追加</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }}
                <a href="{% url 'delete_task' task.id %}">削除</a>
            </li>
        {% empty %}
            <li>タスクはありません</li>
        {% endfor %}
    </ul>
</body>
</html>
