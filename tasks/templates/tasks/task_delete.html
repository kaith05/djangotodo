{% extends 'base.html' %}
{% load static %}

{% block title %}タスクの削除{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'tasks/task_delete.css' %}">
<h2>タスクの削除</h2>
<p>「{{ task.title }}」を削除しますか？</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="form-button">削除する</button>
</form>
<button type="button" class="form-button" onclick="location.href='{% url 'task_list' %}'">キャンセル</button>
{% endblock %}
